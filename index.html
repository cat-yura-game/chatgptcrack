<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка для перехода на сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(254, 180, 123, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(254, 180, 123, 0.5);
        }
        
        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(254, 180, 123, 0.4);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .button:hover::after {
            transform: translateX(0);
        }
        
        .icon {
            margin-left: 10px;
            font-size: 1.2rem;
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>chat gpt </p>
        
        <a href="https://cat-yura-game.github.io/chatgptcrack/C.plist" class="button" id="redirectButton">
            скачать chat gpt <span class="icon">→</span>
        </a>
        
        <p class="footer"></p>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Анимация нажатия
            this.style.transform = 'scale(0.95)';
            
            // Задержка для визуального эффекта перед переходом
            setTimeout(() => {
                window.location.href = this.href;
            }, 300);
        });
    </script>
</body>
</html>
